<html>
<head>
    <!-- this forces us to emulate IE8 "quirks" mode regardless of IE browser version.  It:
         1) Follows the SmartGWT recommendation of not declaring a DOCTYPE and instead using these meta elements.
            http://forums.smartclient.com/showthread.php?t=15973
         2) solves initial app load issues that we experienced on some XP and Vista/Windows7  flavors.
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=8" />

    <!-- support internationalized characters -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />


    <script>
        var search = location.search;
        // only do this if you have not specified locale as query param
        if(search.indexOf("locale") == -1){
            // IE uses browserLanguage
            var lang = navigator.language!=null ? navigator.language : navigator.browserLanguage;
            lang = lang.replace("-", "_");
            document.write("<meta name='gwt:property' content='locale="+lang +"'>");
        }
    </script>
	<script src="/coregui/js/jquery-1.7.2.min.js"/>
	
    <title>RHQ</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="apple-touch-icon" href="/images/favicon.png" />

    <script type="text/javascript">
        var isomorphicDir = "org.rhq.enterprise.gui.coregui.CoreGUI/sc/";
    </script>

    <link rel="stylesheet" href="CoreGUI.css">

    <style type="text/css">
        .menuButton, .menuButtonOver, .menuButtonDown, .menuButtonDisabled, .menuButtonSelected, .menuButtonSelectedDown, .menuButtonSelectedOver, .menuButtonSelectedDisabled {
            border: none;
            font-weight: bold;
        }

    </style>
</head>
<body>

<script type="text/javascript" language="javascript"
        src="org.rhq.enterprise.gui.coregui.CoreGUI/org.rhq.enterprise.gui.coregui.CoreGUI.nocache.js"></script>

<div id="Loading-Panel" style="width: 214px; height: 90px; margin-top: 300px; margin-left: 40%; margin-right: 40%;">
    <div style="text-align: center; border: 3px solid lightgray;">
        <img src="images/rhq_logo_animated_100px.gif" alt="Loading..." style="border: none;">
        Loading...
    </div>
</div>

<!-- In order for the browser auto-complete feature to work, -->
<!-- we must define the login form in the original HTML markup -->
<div id="loginDiv" style="display:none">
<form action="login" id="loginForm" autocomplete="on">
<table id="loginTable" valign="top">
  <tr>
  <td id="loginLabel">Username:</td>
  <td><input id="loginUsername" name="u" style="margin-top:0px"></td>
  </tr>
  <tr>
  <td id="loginLabel">Password:</td>
  <td><input id="loginPassword" name="pw" type="password" style="margin:0px"></td>
  </tr>
  <tr>
  <td><button id="loginSubmit" type="submit">Login</button></td>
  <td id="loginRememberMe"></td>
  </tr>
</table></form>
</div>

<iframe src="javascript:''" id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

</body>
</html>
