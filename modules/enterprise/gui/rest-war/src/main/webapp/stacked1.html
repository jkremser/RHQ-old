<!DOCTYPE html>
<html>
  <head>
    <title>Stacked metrics (free mem, schedule 10003)</title>
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/d3.layout.js"></script>
    <script type="text/javascript" src="js/d3.time.js"></script>
    <style type="text/css">

svg {
  width: 960px;
  height: 500px;
  border: solid 1px #ccc;
  font: 10px sans-serif;
  shape-rendering: crispEdges;
}

    </style>
  </head>
  <body>
  <h2>Stacked metrics (schedule 10003)</h2>
    Upper edge of green is low, upper edge of blue is the value and upper edge of pink is high.
  <br/>
    <script type="text/javascript">

var w = 960,
    h = 500,
    p = [20, 50, 30, 20],
    x = d3.scale.ordinal().rangeRoundBands([0, w - p[1] - p[3]]),
    y = d3.scale.linear().range([0, h - p[0] - p[2]]),
    z = d3.scale.ordinal().range(["lightgreen", "darkblue", "lightpink"]),
    format = d3.time.format("%H:%M");

var svg = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h)
  .append("svg:g")
    .attr("transform", "translate(" + p[3] + "," + (h - p[2]) + ")");


d3.json(
  '/rest/1/metric/data/10003.json',
  function (jsondata) {

      var points = jsondata.metricAggregate.dataPoints;
      var min = jsondata.metricAggregate.min;
      var max = jsondata.metricAggregate.max;

      var metrics = d3.layout.stack()(["low","value","high"].map(function (point) {
          return points.map(function (d) {
              var tmp;
              if (point == "low")
                tmp = d["low"] - min;
              if (point == "value") {
                  var va = d["value"];
                  var lo = d["low"];
                tmp = va-lo;
              }
              if (point == "high")
                tmp = (d["high"]-d["value"]);

              if (tmp < 0 ) {
                  console.log(point);
                  tmp=0;
              }

              return {x: new Date(d.timeStamp), y: tmp};
          });
      }));

      console.log(metrics);


  // Compute the x-domain (by date) and y-domain (by top).
  x.domain(metrics[0].map(function(d) { return d.x; }));
  y.domain([0, d3.max(metrics[metrics.length - 1], function(d) { return d.y0 + d.y; })]);

  // Add a group for each cause.
  var cause = svg.selectAll("g.cause")
      .data(metrics)
    .enter().append("svg:g")
      .attr("class", "cause")
      .style("fill", function(d, i) { return z(i); })
      .style("stroke", function(d, i) { return d3.rgb(z(i)).darker(); });

  // Add a rect for each date.
  var rect = cause.selectAll("rect")
      .data(Object)
    .enter().append("svg:rect")
      .attr("x", function(d) { return x(d.x); })
      .attr("y", function(d) { return -y(d.y0) - y(d.y); })
      .attr("height", function(d) { return y(d.y); })
      .attr("width", x.rangeBand());

  // Add a label per date.
  var label = svg.selectAll("text")
      .data(x.domain())
    .enter().append("svg:text")
      .attr("x", function(d) { return x(d) + x.rangeBand() / 2; })
      .attr("y", 6)
      .attr("text-anchor", "middle")
      .attr("dy", ".71em")
      .text(format);

  // Add y-axis rules.
  var rule = svg.selectAll("g.rule")
      .data(y.ticks(5))
    .enter().append("svg:g")
      .attr("class", "rule")
      .attr("transform", function(d) { return "translate(0," + -y(d) + ")"; });

  rule.append("svg:line")
      .attr("x2", w - p[1] - p[3])
      .style("stroke", function(d) { return d ? "#fff" : "#000"; })
      .style("stroke-opacity", function(d) { return d ? .7 : null; });

  rule.append("svg:text")
      .attr("x", w - p[1] - p[3] + 6)
      .attr("dy", ".35em")
      .text(d3.format(",d"));
});

    </script>
  </body>
</html>
