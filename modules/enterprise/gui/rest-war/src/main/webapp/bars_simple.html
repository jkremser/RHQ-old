<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart</title>
    <script type="text/javascript" src="js/d3.js"></script>
    <style type="text/css">

body {
  font: 10px sans-serif;
}

svg {
  shape-rendering: crispEdges;
}

    </style>
  </head>
  <body>
  <h2>Schedule id 10003</h2>
    <script type="text/javascript">

//var data = d3.range(60).map(Math.random);

d3.json(
  '/rest/1/metric/data/10003.json',
  function (jsondata) {

    // create the chart here with
    // the returned data

//    console.log(jsondata);
    var points = jsondata.metricAggregate.dataPoints;
    var min = jsondata.metricAggregate.min;
    var max = jsondata.metricAggregate.max;

      console.log(min);
      console.log(max);

    console.log(points);

    var data = points.map(function(d) {
        var t = d.value - min;
        if (t<0)
           t=0;
        return t;
    });
    console.log(data);



var w = 430,
    h = 630,
    x = d3.scale.linear().domain([0, max-min]).range([0, w]),
    y = d3.scale.ordinal().domain(d3.range(data.length)).rangeBands([0, h], .2);

var vis = d3.select("body")
  .append("svg:svg")
    .attr("width", w + 40)
    .attr("height", h + 20)
  .append("svg:g")
    .attr("transform", "translate(20,0)");

var bars = vis.selectAll("g.bar")
    .data(data)
  .enter().append("svg:g")
    .attr("class", "bar")
    .attr("transform", function(d, i) { return "translate(0," + y(i) + ")"; });

bars.append("svg:rect")
    .attr("fill", "steelblue")
    .attr("width", x)
    .attr("height", y.rangeBand());

bars.append("svg:text")
    .attr("x", x)
    .attr("y", y.rangeBand() / 2)
    .attr("dx", -6)
    .attr("dy", ".35em")
    .attr("fill", "white")
    .attr("text-anchor", "end")
    .text(x.tickFormat(100));

bars.append("svg:text")
    .attr("x", 0)
    .attr("y", y.rangeBand() / 2)
    .attr("dx", -6)
    .attr("dy", ".35em")
    .attr("text-anchor", "end")
    .text(function(d, i) { return String.fromCharCode(65 + i); });

var rules = vis.selectAll("g.rule")
    .data(x.ticks(10))
  .enter().append("svg:g")
    .attr("class", "rule")
    .attr("transform", function(d) { return "translate(" + x(d) + ",0)"; });

rules.append("svg:line")
    .attr("y1", h)
    .attr("y2", h + 6)
    .attr("stroke", "black");

rules.append("svg:line")
    .attr("y1", 0)
    .attr("y2", h)
    .attr("stroke", "white")
    .attr("stroke-opacity", .3);

rules.append("svg:text")
    .attr("y", h + 9)
    .attr("dy", ".71em")
    .attr("text-anchor", "middle")
    .text(x.tickFormat(10));

vis.append("svg:line")
    .attr("y1", 0)
    .attr("y2", h)
    .attr("stroke", "black");

      });

    </script>
  </body>
</html>
