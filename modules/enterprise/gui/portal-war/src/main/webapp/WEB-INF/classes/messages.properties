# custom error messages for core JSF validators
################################################
javax.faces.component.UIInput.REQUIRED = For property "{0}", a value is required.

javax.faces.validator.LengthValidator.MAXIMUM = For property "{1}", the value's length must be at most {0}.
javax.faces.validator.LengthValidator.MINIMUM = For property "{1}", the value's length must be at least {0}.

javax.faces.validator.LongRangeValidator.TYPE = For property "{0}", the value must be an integer.
javax.faces.validator.LongRangeValidator.MAXIMUM = For property "{1}", the value must be an integer less than or equal to {0}.
javax.faces.validator.LongRangeValidator.MINIMUM = For property "{1}", the value must be an integer greater than or equal to {0}.
javax.faces.validator.LongRangeValidator.NOT_IN_RANGE = For property "{2}", the value must be an integer between {0} and {1}.

javax.faces.validator.DoubleRangeValidator.TYPE = For property "{0}", the value must be a floating point number.
javax.faces.validator.DoubleRangeValidator.MAXIMUM = For property "{1}", the value must be a floating point number less than or equal to {0}.
javax.faces.validator.DoubleRangeValidator.MINIMUM = For property "{1}", the value must be a floating point number greater than or equal to {0}.
javax.faces.validator.DoubleRangeValidator.NOT_IN_RANGE = For property "{2}", the value must be a floating point number between {0} and {1}.

