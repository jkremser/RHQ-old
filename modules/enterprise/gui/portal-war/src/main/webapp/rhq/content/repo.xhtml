<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:onf="http://jboss.org/on/function"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

<ui:composition template="/rhq/layout/main.xhtml">

   <ui:param name="id" value="${param.id}" />
   <ui:param name="mode" value="${param.mode}" />
   <ui:param name="pageTitle" value="Repo '#{RepoDetailsUIBean.repo.name}'"/>
   <ui:param name="item" value="#{RepoDetailsUIBean.repo}" />

   <ui:define name="breadcrumbs">
      <h:outputLink value="listRepos.xhtml">
         ${msg["repo.list.breadcrumb"]}
      </h:outputLink>
      &gt;
      <h:outputLink value="repo.xhtml">
         #{item.name}
         <f:param name="mode" value="view" />
         <f:param name="id" value="#{item.id}" />
      </h:outputLink>
   </ui:define>

   <ui:define name="body">

   <h:messages showSummary="true"
               showDetail="true"
               infoClass="InfoBlock"
               warnClass="WarnBlock"
               errorClass="ErrorBlock"
               fatalClass="FatalBlock"
               globalOnly="true"
               layout="table"
               width="100%"/>

      <h:form id="repoDetailsForm">
         <input type="hidden" name="id" value="${param.id}"/>
         <input type="hidden" name="mode" value="${param.mode}"/>

         <rich:panel>
            <f:facet name="header">Basic Details</f:facet>
            <table>
               <tr>
                  <td align="right"><b>Name:</b></td>
                  <td align="left">
                     <h:inputText  rendered="${mode eq 'edit'}" value="#{RepoDetailsUIBean.repo.name}" />
                     <h:outputText rendered="${mode ne 'edit'}" value="#{RepoDetailsUIBean.repo.name}" />
                  </td>
               </tr>
               <tr>
                  <td align="right"><b>Description:</b></td>
                  <td align="left">
                     <h:inputTextarea rendered="${mode eq 'edit'}" rows="3" cols="20" value="#{RepoDetailsUIBean.repo.description}"/>
                     <h:outputText    rendered="${mode ne 'edit'}" value="#{RepoDetailsUIBean.repo.description}"/>
                  </td>
               </tr>
               <tr>
                  <td align="right"><b>Creation Date:</b></td>
                  <td align="left">
                     <h:outputText value="#{RepoDetailsUIBean.repo.creationDate}">
                        <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                     </h:outputText>
                  </td>
               </tr>
               <tr>
                  <td align="right"><b>Last Modified Date:</b></td>
                  <td align="left">
                     <h:outputText value="#{RepoDetailsUIBean.repo.lastModifiedDate}">
                        <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                     </h:outputText>
                  </td>
               </tr>
               <tr>
                  <td align="right"><b>Syncronization Status:</b></td>
                  <td align="left">
                     <h:outputText value="#{RepoDetailsUIBean.repo.syncStatus}"/>
                  </td>
               </tr>
            </table>
         </rich:panel>

         <h:panelGrid columns="2" styleClass="buttons-table" columnClasses="button-cell">
            <h:commandButton rendered="${mode ne 'edit'}"
                             value="EDIT" action="#{RepoDetailsUIBean.edit}"
                             alt="Edit" styleClass="buttonmed" id="editButton"/>
            <h:commandButton rendered="${mode ne 'edit'}"
                             value="SYNCHRONIZE" action="#{RepoDetailsUIBean.sync}"
                             alt="Synchronize" styleClass="buttonmed" id="syncButton"/>
            <h:commandButton rendered="${mode eq 'edit'}"
                             value="SAVE" action="#{RepoDetailsUIBean.save}"
                             alt="Save" styleClass="buttonmed" id="saveButton"/>
            <h:commandButton rendered="${mode eq 'edit'}"
                             value="CANCEL" action="#{RepoDetailsUIBean.cancel}"
                             alt="Cancel" styleClass="buttonmed" id="cancelButton"/>
         </h:panelGrid>

      </h:form>

      <!-- CONTENT SOURCE LIST -->

      <h:form id="repoContentProvidersListForm">
         <input type="hidden" name="id" value="${param.id}"/>
         <input type="hidden" name="mode" value="${param.mode}"/>

         <rich:panel>
            <f:facet name="header">
               <h:outputText value="Content Providers Associated With This Repository"/>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

            <ui:param name="repoContentProviderDataModel" value="#{RepoContentSourcesUIBean.dataModel}"/>
            <rich:dataTable id="repoContentProvidersDataTable"
                            rows="#{PageControl.RepoContentSourcesList.pageSize}"
                            value="#{repoContentProviderDataModel}"
                            var="contentprovideritem"
                            width="100%"
                            columnsWidth="1%, 20%, 15%, 15%, 9%, 9%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer"
                            onRowMouseOver="this.style.backgroundColor='#E7E7E7'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">


               <f:facet name="PageControlView">
                  <onc:paginationControl id="RepoContentSourcesList" />
               </f:facet>

               <rich:column>
                  <f:facet name="header">
                     <onc:allSelect target="selectedRepoContentProviders" />
                  </f:facet>
                  
                  <onc:select name="selectedRepoContentProviders" value="#{contentprovideritem.id}" />
               </rich:column>

               <rich:column rendered="#{param.debug}">
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.id">
                        <h:outputText styleClass="headerText" value="ID" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  <h:outputText value="#{contentprovideritem.id}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.name">
                        <h:outputText styleClass="headerText" value="Name" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  <h:outputLink value="contentProvider.xhtml">
                     <f:param name="mode" value="view"/>
                     <f:param name="id" value="#{contentprovideritem.id}"/>
                     <h:outputText value="#{contentprovideritem.name}" />
                  </h:outputLink>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.creationDate">
                        <h:outputText styleClass="headerText" value="Date Created" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  <h:outputText value="#{contentprovideritem.creationDate}">
                     <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                  </h:outputText>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.lastModifiedDate">
                        <h:outputText styleClass="headerText" value="Date Modified" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  <h:outputText value="#{contentprovideritem.lastModifiedDate}">
                     <f:convertDateTime pattern="M/d/yy, h:mm:ss aa, zzz" timeZone="#{ServerInfoUIBean.timeZone}"/>
                  </h:outputText>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.lazyLoad">
                        <h:outputText styleClass="headerText" value="Lazy Load?" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  <h:outputText value="#{contentprovideritem.lazyLoad}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.downloadMode">
                        <h:outputText styleClass="headerText" value="Download Mode" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  <h:outputText value="#{contentprovideritem.downloadMode}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="cs.description">
                        <h:outputText styleClass="headerText" value="Description" />
                     </onc:sortableColumnHeader>
                  </f:facet>
                  <h:outputText value="#{contentprovideritem.description}"/>
               </rich:column>

               <f:facet name="footer">
                  <rich:columnGroup>
                     <!-- colspan 8:7 for the debug 'id' column -->
                     <rich:column colspan="#{param.debug ? 8 : 7}" width="100%">
                        <h:commandButton action="#{RepoContentSourcesUIBean.associateWithContentProviders}"
                                         value="ASSOCIATE..."
                                         styleClass="on-pager-button buttonsmall"/>
                        <onc:selectCommandButton action="#{RepoContentSourcesUIBean.disassociateWithContentProviders}"
                                                 value="DISASSOCIATE SELECTED"
                                                 target="selectedRepoContentProviders"
                                                 styleClass="on-pager-button buttonsmall"/>

                        <ui:param name="paginationDataTableName" value="repoContentProvidersDataTable"/>
                        <ui:param name="paginationDataModel" value="#{repoContentProvidersDataModel}"/>
                        <ui:param name="paginationPageControl" value="#{PageControl.RepoContentSourcesList}"/>
                        <ui:include src="../resource/include/pagination.xhtml"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>

            </h:panelGrid>

         </rich:panel>
      </h:form>

      <!-- SUBSCRIBER RESOURCE LIST -->

      <h:form id="repoResourcesListForm">
         <input type="hidden" name="id" value="${param.id}"/>
         <input type="hidden" name="mode" value="${param.mode}"/>

         <rich:panel>
            <f:facet name="header">
               <h:outputText value="Resources Subscribed To This Repository"/>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

            <ui:param name="repoResourcesDataModel" value="#{RepoResourcesUIBean.dataModel}"/>
            <rich:dataTable id="repoResourcesDataTable"
                            rows="#{PageControl.RepoResourcesList.pageSize}"
                            value="#{repoResourcesDataModel}"
                            var="resourceitem"
                            width="100%"
                            columnsWidth="1%, 20%, 15%, 15%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer"
                            onRowMouseOver="this.style.backgroundColor='#E7E7E7'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">


               <f:facet name="PageControlView">
                  <onc:paginationControl id="RepoResourcesList" />
               </f:facet>

               <rich:column>
                  <f:facet name="header">
                     <onc:allSelect target="selectedRepoResources" />
                  </f:facet>

                  <onc:select name="selectedRepoResources" value="#{resourceitem.id}" />
               </rich:column>

               <rich:column rendered="#{param.debug}">
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="rc.resource.id">
                        <h:outputText styleClass="headerText" value="ID" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{resourceitem.id}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="rc.resource.name">
                        <h:outputText styleClass="headerText" value="Name" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputLink value="#{onf:getDefaultResourceTabURL()}">
                     <f:param name="id" value="#{resourceitem.id}"/>
                     <h:outputText value="#{resourceitem.name}" />
                  </h:outputLink>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="rc.resource.resourceType.name">
                        <h:outputText styleClass="headerText" value="Resource Type" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{resourceitem.resourceType.name}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="rc.resource.version">
                        <h:outputText styleClass="headerText" value="Version" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{resourceitem.version}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="rc.resource.description">
                        <h:outputText styleClass="headerText" value="Description" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{resourceitem.description}"/>
               </rich:column>

               <f:facet name="footer">
                  <rich:columnGroup>
                     <!-- colspan 6:5 for the debug 'id' column -->
                     <rich:column colspan="#{param.debug ? 6 : 5}" width="100%">
                        <h:commandButton action="#{RepoResourcesUIBean.subscribeResources}"
                                         value="SUBSCRIBE..." styleClass="on-pager-button buttonsmall"/>
                        <onc:selectCommandButton action="#{RepoResourcesUIBean.deleteSelectedRepoResources}"
                                                 value="UNSUBSCRIBE SELECTED" target="selectedRepoResources" styleClass="on-pager-button buttonsmall"/>

                        <ui:param name="paginationDataTableName" value="repoResourcesDataTable"/>
                        <ui:param name="paginationDataModel" value="#{repoResourcesDataModel}"/>
                        <ui:param name="paginationPageControl" value="#{PageControl.RepoResourcesList}"/>
                        <ui:include src="../resource/include/pagination.xhtml"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>

            </h:panelGrid>

         </rich:panel>
      </h:form>

      <!-- PACKAGE VERSION LIST -->

      <h:form id="repoPackageVersionsListForm">
      <a4j:region id="packageList">
         <input type="hidden" name="id" value="${param.id}"/>
         <input type="hidden" name="mode" value="${param.mode}"/>

         <rich:panel>
            <f:facet name="header">
               <h:outputText value="Package Versions Accessible To This Repository"/>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

               <h:panelGroup layout="block" style="margin-bottom: 6px;">

                  <b>Filter By: </b>
                  <h:inputText id="packageFilter" value="#{RepoPackageVersionsUIBean.packageFilter}">
                     <a4j:support event="onchange" reRender="repoPackageVersionsDataTable, repoPackageVersionsDataTableScroller"/>
                  </h:inputText>
                  <a4j:commandButton value="GO" reRender="repoPackageVersionsDataTable, repoPackageVersionsDataTableScroller"
                                     styleClass="buttonmed">
                     <s:defaultAction />
                  </a4j:commandButton>

                  <a4j:status>
                     <f:facet name="start">
                        &nbsp; &nbsp; <h:graphicImage value="/images/status_bar.gif"/>
                     </f:facet>
                  </a4j:status>

               </h:panelGroup>


            <ui:param name="repoPackageVersionsDataModel" value="#{RepoPackageVersionsUIBean.dataModel}"/>
            <rich:dataTable id="repoPackageVersionsDataTable"
                            rows="#{PageControl.RepoPackageVersionsList.pageSize}"
                            value="#{repoPackageVersionsDataModel}"
                            var="pvitem"
                            width="100%"
                            columnsWidth="5%,20%, 10%, 5%, 60%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer"
                            onRowMouseOver="this.style.backgroundColor='#E7E7E7'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">


               <f:facet name="PageControlView">
                  <onc:paginationControl id="RepoPackageVersionsList" />
               </f:facet>

               <rich:column>
                  <f:facet name="header">
                     <onc:allSelect target="selectedPackages"/>
                  </f:facet>

                  <onc:select name="selectedPackages" value="#{pvitem.id}"/>
               </rich:column>


               <rich:column rendered="#{param.debug}">
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="pv.id">
                        <h:outputText styleClass="headerText" value="ID" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{pvitem.id}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="pv.displayName">
                        <h:outputText styleClass="headerText" value="Name" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputLink value="packageVersion.xhtml">
                     <f:param name="id" value="#{pvitem.id}"/>
                     <h:outputText value="#{pvitem.displayName}" />
                  </h:outputLink>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="pv.version">
                        <h:outputText styleClass="headerText" value="Version" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{pvitem.displayVersion}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="pv.architecture.name">
                        <h:outputText styleClass="headerText" value="Arch" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{pvitem.architecture.name}"/>
               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <onc:sortableColumnHeader sort="pv.shortDescription">
                        <h:outputText styleClass="headerText" value="Description" />
                     </onc:sortableColumnHeader>
                  </f:facet>

                  <h:outputText value="#{pvitem.shortDescription}"/>
               </rich:column>

               <f:facet name="footer">
                  <rich:columnGroup>
                     <!-- colspan 5:4 for the debug 'id' column -->
                     <rich:column colspan="#{param.debug ? 6 : 5}" width="100%">

                         <ui:param name="confirmInstallMessage" value="#{msg['repo.view.deployPackageConfirm']}"/>
                         <ui:remove>
                         <!-- NOTE: The onclick JavaScript block below should not return true under any circumstance. It is does so,
                                    the JSF-RI-generated JavaScript will never get executed, and the browser will proceed to
                                    redirect to "#", which will do nothing but refresh the current page. -->
                         </ui:remove>
                         <onc:selectCommandButton action="#{RepoPackageVersionsUIBean.installSelectedPackages}"
                                                  value="INSTALL PACKAGES" target="selectedPackages"
                                                  onclick="if (!confirm('#{confirmInstallMessage}')) return false"
                                                  styleClass="on-pager-button buttonsmall"/>

                        <ui:param name="paginationDataTableName" value="repoPackageVersionsDataTable"/>
                        <ui:param name="paginationDataModel" value="#{repoPackageVersionsDataModel}"/>
                        <ui:param name="paginationPageControl" value="#{PageControl.RepoPackageVersionsList}"/>
                        <ui:include src="../resource/include/pagination.xhtml"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>

            </h:panelGrid>

         </rich:panel>
      </a4j:region>
      </h:form>
            
      <h:form id="repoDistributionListForm">
      <a4j:region id="distributionList">
         <input type="hidden" name="id" value="${param.id}"/>
         <input type="hidden" name="mode" value="${param.mode}"/>
         
         <rich:panel>
            <f:facet name="header">
               <h:outputText value="Distribution Trees Associated To This Repository"/>
            </f:facet>

            <h:panelGrid columns="1" width="100%">


            <ui:param name="repoDistributionDataModel" value="#{RepoDistributionUIBean.dataModel}"/>
            <rich:dataTable id="repoDistributionDataTable"
                            rows="#{PageControl.RepoDistributionList.pageSize}"
                            value="#{repoDistributionDataModel}"
                            var="dist"
                            width="100%"
                            columnsWidth="20%,30%,50%"
                            headerClass="tableRowHeader"
                            footerClass="on-pager-footer"
                            onRowMouseOver="this.style.backgroundColor='#E7E7E7'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">


               <f:facet name="PageControlView">
                  <onc:paginationControl id="RepoDistributionList" />
               </f:facet>

               <rich:column>
                  <f:facet name="header">
                     <h:outputText styleClass="headerText" value="Distribution Label" />
                  </f:facet>
                   <h:outputText value="#{dist.label}"/>

               </rich:column>


               <rich:column>
                  <f:facet name="header">
                        <h:outputText styleClass="headerText" value="Distribution Type" />
                  </f:facet>
                   <h:outputText value="#{dist.distributionType}"/>

               </rich:column>

               <rich:column>
                  <f:facet name="header">
                     <h:outputText styleClass="headerText" value="Base Path" />
                  </f:facet>
                   <h:outputText value="#{dist.basePath}"/>

               </rich:column>

                <rich:column>
                  <f:facet name="header">
                     <h:outputText styleClass="headerText" value="Last Modified" />
                  </f:facet>
                   <h:outputText value="#{dist.lastModifiedDate}"/>

               </rich:column>


               <f:facet name="footer">
                  <rich:columnGroup>
                     <!-- colspan 5:4 for the debug 'id' column -->
                     <rich:column colspan="#{param.debug ? 6 : 5}" width="100%">

                        <ui:param name="paginationDataTableName" value="repoDistributionDataTable"/>
                        <ui:param name="paginationDataModel" value="#{repoDistributionDataModel}"/>
                        <ui:param name="paginationPageControl" value="#{PageControl.RepoDistributionList}"/>
                        <ui:include src="../resource/include/pagination.xhtml"/>
                     </rich:column>
                  </rich:columnGroup>
               </f:facet>

            </rich:dataTable>

            </h:panelGrid>

         </rich:panel>
      </a4j:region>
      </h:form>   

   </ui:define>
</ui:composition>

</html>
