<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component">

<ui:composition template="/rhq/layout/main.xhtml">
   <ui:param name="pageTitle" value="Edit #{editPluginConfigurationUIBean.plugin.displayName} - #{actionVerb} List '#{param.listName}'"/>

   <ui:define name="breadcrumbs">
      <h:outputLink value="/admin/config/Config.do?mode=edit">
            <h:outputText value="Server Settings"/>
        </h:outputLink>
        &gt;
        <h:outputLink value="plugin-config.xhtml?pluginName=#{editPluginConfigurationUIBean.plugin.name}">
            <h:outputText value="Server Plugins Configuration"/>
        </h:outputLink>
        <c:if test="#{editBreadCrumb}">
            &gt;
            <h:outputLink value="plugin-edit.xhtml?plugin=#{editPluginConfigurationUIBean.plugin.name}&amp;pluginType=#{editPluginConfigurationUIBean.plugin.type}&amp;deployment=#{editPluginConfigurationUIBean.plugin.deployment}">
                <h:outputText value="Edit #{editPluginConfigurationUIBean.plugin.displayName} Configuration"/>
            </h:outputLink>
        </c:if>
        &gt;
        <h:outputLink value="#">
            <h:outputText value="Edit #{editPluginConfigurationUIBean.plugin.displayName} Configuration - #{actionVerb} List '#{param.listName}'"/>
        </h:outputLink>
   </ui:define>

   <ui:define name="body">

   <h:messages showSummary="true"
               showDetail="true"
               infoClass="InfoBlock"
               warnClass="WarnBlock"
               errorClass="ErrorBlock"
               fatalClass="FatalBlock"
               globalOnly="true"
               layout="table"
               width="100%"/>

      <h:form id="editPluginConfigurationForm" onsubmit="prepareInputsForSubmission(this)">
          <ui:insert name="mapConfig" />
      </h:form>

   </ui:define>

</ui:composition>

</html>
