<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:onf="http://jboss.org/on/function">

<ui:composition template="/rhq/layout/main.xhtml">

<ui:param name="defaultPageTitle" value="Group Definition '#{GroupDefinitionUIBean.name}'"/>

<ui:define name="breadcrumbs">

   <h:outputLink value="/rhq/definition/group/list.xhtml">
      <h:outputText value="Browse Group Definitions"/>
   </h:outputLink>

   <h:outputText value=" &gt; "
                 rendered="#{!empty param.groupDefinitionId}" />

   <h:outputLink value="/rhq/definition/group/view.xhtml"
                 rendered="#{!empty param.groupDefinitionId}" >
      <f:param name="groupDefinitionId" value="#{param.groupDefinitionId}"/>
      <h:outputText value="#{GroupDefinitionUIBean.name} Group Definition"/>
   </h:outputLink>

</ui:define>

<ui:define name="body">

   <!-- Shows the results of the last action executed. -->
   <h:messages showSummary="true"
               showDetail="true"
               infoClass="InfoBlock"
               warnClass="WarnBlock"
               errorClass="ErrorBlock"
               fatalClass="FatalBlock"
               globalOnly="false"
               layout="table"
               width="100%"/>

   <ui:insert name="content">Default Group Definition Body</ui:insert>
</ui:define>

</ui:composition>

</html>
