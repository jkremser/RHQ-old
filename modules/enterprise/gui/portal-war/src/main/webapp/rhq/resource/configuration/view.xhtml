<?xml version="1.0"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:s="http://jboss.com/products/seam/taglib">

<ui:composition template="/rhq/resource/layout/main.xhtml">

  THIS TEXT WILL BE REMOVED AS WELL.

  <ui:param name="pageTitle"
            value="#{ResourceUIBean.resourceType.name} '#{ResourceUIBean.name}' - View Configuration"/>

  <ui:param name="selectedTabName" value="Configuration.Current"/>

  <ui:define name="content">
    <script type="text/javascript">
      function cursor_wait() {
        document.body.style.cursor = 'wait';
      }

      function cursor_clear() {
        document.body.style.cursor = 'default';
      }
    </script>

    <h:panelGroup layout="block" styleClass="InfoBlock"
                  rendered="#{ExistingResourceConfigurationViewUIBean.updateInProgress}">
      <b>${msg['note']}</b> ${msg['resource.config.Current.updateInProgress']}
    </h:panelGroup>

    <h:form id="viewResourceConfigurationForm">
      <input type="hidden" name="id" value="#{ResourceUIBean.id}"/>

      <h:panelGrid columns="2" style="width:100%">
        <h:panelGrid columns="1" style="width:100%" columnClasses="raw-edit-footer">
          <h:panelGroup style="text-align:right">
            <h:commandButton value="Edit"
                                 action="#{ExistingResourceConfigurationUIBean.editRawConfiguration}"
                                 title="Advanced Mode Edit of Raw Configuration Files" styleClass="buttonmed"
                                 rendered="${ResourceUIBean.permissions.configure and !ExistingResourceConfigurationViewUIBean.updateInProgress}"/>
          </h:panelGroup>
        </h:panelGrid>
      </h:panelGrid>

      <c:choose>
        <c:when test="${ExistingResourceConfigurationViewUIBean.rawSupported}">

          <rich:tabPanel switchType="ajax" valueChangeListener="changeTabs">
            <rich:tab label="Advanced Mode" onlabelclick="cursor_wait();" oncomplete="cursor_clear();">
              <h:outputText value=" #{messages.nopermissionedit}"
                            rendered="#{!ResourceUIBean.permissions.configure}"/>

              <h:panelGrid columns="2"
                           styleClass="raw-outer-table"
                           columnClasses="raw-outer-table-left-col,raw-outer-table-right-col">
                <rich:panel style="width:100%">
                  <f:facet name="header">Files</f:facet>
                  <rich:panelMenu mode="ajax"
                                  expandMode="client"   
                                  iconCollapsedGroup="/images/icn_tree_folder.gif"
                                  iconExpandedGroup="/images/icn_tree_folder.gif"
                                  limitToList="true"
                                  reRender="fileContents">
                    <c:forEach items="#{rawConfigDirectories}"
                               var="rawConfigDir">
                      <rich:panelMenuGroup label="#{rawConfigDir.path}"
                                           expanded="true"
                                           selectedChild="#{currentPath}">
                        <c:forEach items="#{rawConfigDir.rawConfigUIBeans}" var="rawConfigUIBean">
                          <rich:panelMenuItem label="#{rawConfigUIBean.fileName}"
                                              icon="/images/blank.png"
                                              onclick="cursor_wait();"
                                              oncomplete="cursor_clear();"
                                              action="#{ExistingResourceConfigurationViewUIBean.select(rawConfigUIBean.path)}"
                                              limitToList="true"
                                              reRender="fileContents,selectedFileHeader,modalEditor"/>
                        </c:forEach>
                      </rich:panelMenuGroup>
                    </c:forEach>
                  </rich:panelMenu>
                </rich:panel>

                <h:panelGrid columns="1" style="width:100%;">
                  <h:panelGrid columns="4" style="width:100%;">
                    <h:outputLabel value=" "/>

                    <h:outputLink value="#" onclick="#{rich:component('modalEditor')}.show()">View Full Screen</h:outputLink>

                    <h:outputLink value="#" onclick="#{rich:component('uploadWindow')}.show()">Upload New</h:outputLink>

                    <h:commandLink action="#{ExistingResourceConfigurationViewUIBean.download}" value="Download">
                      <h:graphicImage value="/images/download.png"/>
                      <f:param name="id" value="#{ResourceUIBean.id}"/>
                    </h:commandLink>

                    <a4j:status id="selectedFileHeader"
                                startText="Loading #{ExistingResourceConfigurationViewUIBean.current.path} ..."
                                stopText="#{ExistingResourceConfigurationUIBean.current.path}"/>
                  </h:panelGrid>

                  <rich:panel style="margin-left:1px; border: none;">
                    <h:inputTextarea id="fileContents"
                                     style="width:100%"
                                     value="#{ExistingResourceConfigurationViewUIBean.currentContents}"
                                     readonly="true"/>
                  </rich:panel>
                </h:panelGrid>
              </h:panelGrid>

              <h:panelGrid columns="1" style="width:100%" columnClasses="raw-edit-footer">
                <h:panelGroup style="text-align:right">
                  <h:commandButton value="Edit"
                                 action="#{ExistingResourceConfigurationUIBean.editRawConfiguration}"
                                 title="Advanced Mode Edit of Raw Configuration Files" styleClass="buttonmed"
                                 rendered="${ResourceUIBean.permissions.configure and !ExistingResourceConfigurationViewUIBean.updateInProgress}"/>
                </h:panelGroup>
              </h:panelGrid>
            </rich:tab>
          </rich:tabPanel>
          <ui:include src="view-raw-modal.xhtml"/>
        </c:when>

        <c:when test="${ExistingResourceConfigurationViewUIBean.structuredSupported}">
          <rich:tabPanel switchType="ajax" valueChangeListener="changeTabs">
            <rich:tab label="Basic Mode" onlabelclick="cursor_wait();" oncomplete="cursor_clear();">
              <h:outputText value=" #{messages.nopermissionedit}"
                            rendered="#{!ResourceUIBean.permissions.configure}"/>

              <onc:config
                      configurationDefinition="#{ExistingResourceConfigurationViewUIBean.configurationDefinition}"
                      configuration="#{ExistingResourceConfigurationViewUIBean.configuration}"
                      accessMapActionExpression="#{ExistingResourceConfigurationViewUIBean.accessMap}"
                      readOnly="true"
                      nullConfigurationDefinitionMessage="#{ExistingResourceConfigurationViewUIBean.nullConfigurationDefinitionMessage}"
                      nullConfigurationMessage="#{ExistingResourceConfigurationViewUIBean.nullConfigurationMessage}"
                      prevalidate="true"/>

              <h:panelGrid columns="1" style="width:100%" columnClasses="raw-edit-footer">
                <h:panelGroup style="text-align:right">
                  <h:commandButton value="Edit"
                                 action="#{ExistingResourceConfigurationUIBean.editConfiguration}"
                                 title="Advanced Mode Edit of Raw Configuration Files" styleClass="buttonmed"
                                 rendered="${ResourceUIBean.permissions.configure and !ExistingResourceConfigurationViewUIBean.updateInProgress}"/>
                </h:panelGroup>
              </h:panelGrid>
            </rich:tab>
          </rich:tabPanel>
        </c:when>

        <c:when test="${ExistingResourceConfigurationViewUIBean.structuredAndRawSupported}">
          <rich:tabPanel switchType="ajax" valueChangeListener="changeTabs">
            <rich:tab id="structuredTab"
                      label="Basic Mode"
                      onlabelclick="cursor_wait();"
                      oncomplete="cursor_clear();">
              <h:outputText value=" #{messages.nopermissionedit}"
                            rendered="#{!ResourceUIBean.permissions.configure}"/>

              <onc:config
                      configurationDefinition="#{ExistingResourceConfigurationViewUIBean.configurationDefinition}"
                      configuration="#{ExistingResourceConfigurationViewUIBean.configuration}"
                      accessMapActionExpression="#{ExistingResourceConfigurationViewUIBean.accessMap}"
                      readOnly="true"
                      nullConfigurationDefinitionMessage="#{ExistingResourceConfigurationViewUIBean.nullConfigurationDefinitionMessage}"
                      nullConfigurationMessage="#{ExistingResourceConfigurationViewUIBean.nullConfigurationMessage}"
                      prevalidate="true"/>

              <h:panelGrid columns="1" style="width:100%" columnClasses="raw-edit-footer">
                <h:panelGroup style="text-align:right">
                  <h:commandButton value="Edit"
                                 action="#{ExistingResourceConfigurationUIBean.editConfiguration}"
                                 title="Advanced Mode Edit of Raw Configuration Files" styleClass="buttonmed"
                                 rendered="${ResourceUIBean.permissions.configure and !ExistingResourceConfigurationViewUIBean.updateInProgress}"/>
                </h:panelGroup>
              </h:panelGrid>
            </rich:tab>

            <rich:tab id="rawTab"
                      label="Advanced Mode"
                      onlabelclick="cursor_wait();"
                      oncomplete="cursor_clear();">
              <h:outputText value=" #{messages.nopermissionedit}"
                            rendered="#{!ResourceUIBean.permissions.configure}"/>

              <h:panelGrid columns="2"
                           styleClass="raw-outer-table"
                           columnClasses="raw-outer-table-left-col,raw-outer-table-right-col">
                <rich:panel style="width:100%">
                  <f:facet name="header">Files</f:facet>
                  <rich:panelMenu mode="ajax"
                                  expandMode="client"
                                  iconCollapsedGroup="/images/icn_tree_folder.gif"
                                  iconExpandedGroup="/images/icn_tree_folder.gif">
                    <c:forEach items="#{rawConfigDirectories}"
                               var="rawConfigDir">
                      <rich:panelMenuGroup label="#{rawConfigDir.path}"
                                           expanded="true"
                                           selectedChild="#{currentPath}">
                        <c:forEach items="#{rawConfigDir.rawConfigUIBeans}" var="rawConfigUIBean">
                          <rich:panelMenuItem label="#{rawConfigUIBean.fileName}"
                                              icon="/images/blank.png"
                                              onclick="cursor_wait();"
                                              oncomplete="cursor_clear();"
                                              action="#{ExistingResourceConfigurationViewUIBean.select(rawConfigUIBean.path)}"
                                              limitToList="true"
                                              reRender="fileContents,selectedFileHeader,modalEditor,fileMenu"/>
                        </c:forEach>
                      </rich:panelMenuGroup>
                    </c:forEach>
                  </rich:panelMenu>
                </rich:panel>                  

                <h:panelGrid columns="1" style="width:100%;">
                  <h:panelGrid columns="4" style="width:100%;">
                    <h:outputLabel value=" "/>

                    <h:outputLink value="#" onclick="#{rich:component('modalEditor')}.show()">View Full Screen</h:outputLink>

                    <h:outputLink value="#" onclick="#{rich:component('uploadWindow')}.show()">Upload New</h:outputLink>

                    <h:commandLink action="#{ExistingResourceConfigurationViewUIBean.download}" value="Download">
                      <h:graphicImage value="/images/download.png"/>
                      <f:param name="id" value="#{ResourceUIBean.id}"/>
                    </h:commandLink>

                    <a4j:status id="selectedFileHeader"
                                startText="Loading #{ExistingResourceConfigurationViewUIBean.current.path} ..."
                                stopText="#{ExistingResourceConfigurationViewUIBean.current.path}"/>
                  </h:panelGrid>

                  <rich:panel style="margin-left:1px; border: none;">
                    <h:inputTextarea id="fileContents"
                                     style="width:100%"
                                     value="#{ExistingResourceConfigurationViewUIBean.currentContents}"
                                     readonly="true"/>
                  </rich:panel>
                </h:panelGrid>
              </h:panelGrid>

              <h:panelGrid columns="1" style="width:100%" columnClasses="raw-edit-footer">
                <h:panelGroup style="text-align:right">
                  <h:commandButton value="Edit"
                                 action="#{ExistingResourceConfigurationUIBean.editRawConfiguration}"
                                 title="Advanced Mode Edit of Raw Configuration Files" styleClass="buttonmed"
                                 rendered="${ResourceUIBean.permissions.configure and !ExistingResourceConfigurationViewUIBean.updateInProgress}"/>
                </h:panelGroup>
              </h:panelGrid>
            </rich:tab>
          </rich:tabPanel>
          <ui:include src="view-raw-modal.xhtml"/>
        </c:when>
      </c:choose>
    </h:form>

    <h:panelGroup layout="block" styleClass="InfoBlock"
                  rendered="#{ExistingResourceConfigurationViewUIBean.updateInProgress}">
      <b>${msg['note']}</b> ${msg['resource.config.Current.updateInProgress']}
    </h:panelGroup>


  </ui:define>

</ui:composition>
